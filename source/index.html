<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alexa Student</title>
	<!-- include partials/meta.html -->
</head>
<body class="home">
	<!-- include partials/header.html -->
	<main>
		<h1>Hey Alexa</h1>
		<section class="student">
			<a id="IdStudent" href="#">Student</a>
			<div class="entry-point join">
				<form>
					<input class="txt" type="text" id="inputCode" name="Class Code" placeholder="Class Code">
					<input class="txt" type="text" id="inputId" name="Class Code" placeholder="Class Code">
					<input type="button" class="btn btn-join" type="submit" value="Join">
				</form>
			</div>
		</section>
		<section class="professor">
			<a id="IdProfessor" href="#">Professor</a>
			<div class="entry-point create">
				<form>
					<input class="txt" type="text" id="inputName" name="Class Name" placeholder="Class Name">
					<input type="button" class="btn btn-create" type="submit" value="Create">
				</form>
			</div>
		</section>
	</main>
	<!-- include partials/footer.html -->
	<!-- include partials/scripts.html -->
</body>
</html>
