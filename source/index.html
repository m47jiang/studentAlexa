<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alexa Student</title>
	<!-- include partials/meta.html -->
</head>
<body class="home">
	<!-- include partials/header.html -->
	<main>
		<h1>Hey Alexa</h1>
		<section class="student">
			<a id="IdStudent" href="#">Student</a>
			<div class="entry-point join">
				<form>
					<input class="txt" type="text" id="inputCode" name="Class Name" placeholder="Class Name">
					<input class="txt" type="text" id="inputId" name="Class Id" placeholder="Class Id">
					<input type="button" class="btn btn-join" type="submit" value="Join">
				</form>
			</div>
			<p id="warning">Class does not exist.</p>
		</section>
		<section class="professor">
			<a id="IdProfessor" href="#">Professor</a>
			<div class="entry-point create">
				<form>
					<input class="txt" type="text" id="inputName" name="Class Name" placeholder="Class Name">
					<input type="button" class="btn btn-create" type="submit" value="Create">
				</form>
			</div>
		</section>
	</main>
	<div class="question-share">
		<section class="professor-share">
			<h2>Professor</h2>
			<h3 id="shareCode"></h3>
			<a class="btn-back" href="#">Back</a>
		</section>
		<section class="student-question">
			<h2>Student</h2>
			<form>
				<textarea id="question" rows="4" cols="50">
					Enter your question.
				</textarea>
				<input class="btn btn-send" type="submit" value="Send">
			</form>
			<p id="confirmSubmission">submitted.</p>
			<a class="btn-back" href="#">Back</a>
		</section>
	</div>
	<!-- include partials/footer.html -->
	<!-- include partials/scripts.html -->
</body>
</html>
